<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Add New Product</h1>
        <div class="outside_input_box">
            <div class="input_box">
                <input type="text" id="input" placeholder="New Product">
                <button onclick="addProduct()">Nhập</button>
                <button onclick="removeAllProduct()" style="background-color: rgb(134, 0, 0); ">Xóa toàn bộ</button>
            </div>
        </div>
        <h1 style="margin-bottom: 0px;">Display All Product</h1>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <p class="product_name">Product Name</p>
            <p id="total_product" style="color:rgb(196, 0, 0);font-weight:bold"></p>
        </div>
        <div id="result"></div>
    </div>
    <div class="modal">
        <div class="modal_notice">
            <div class="modal_notice_text">
                <h3>Vui lòng nhập tên sản phẩm</h3>
            </div>
            <div style="flex:1">
                <button onclick="closeModal()" class="button_modal">OK</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
