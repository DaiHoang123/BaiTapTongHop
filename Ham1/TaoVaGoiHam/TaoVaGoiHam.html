<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tao Và Gọi Hàm</title>
</head>
<body>
    <div id="input"></div>
    <script>
        let input = confirm("Xác nhận");
        if(input){
            document.getElementById("input").innerHTML = "Excellent. We'll play a nice game of chess.";
        }else{
            document.getElementById("input").innerHTML = "Maybe later then.";
        }
    </script>
</body>
</html>
