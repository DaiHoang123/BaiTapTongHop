<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- link CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- Link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="position: relative;">
    <div class="container">
        <Nav class="nav_bar">
            <div style="flex:1"></div>
            <div class="nav_phone">
                <div class="nav_item" onclick="listPhone(iPhoneList)">
                    <i class="fa-brands fa-apple"></i>
                    <div style="margin-left: 10px;">iPhone</div>
                </div>
    
                <div class="nav_item" onclick="listPhone(PixelList)">
                    <i class="fa-brands fa-google"></i> 
                    <div style="margin-left: 10px;">Google Pixel</div>
                </div>
    
                <div class="nav_item" onclick="listPhone(SamsungList)">
                    <i class="fa-brands fa-stripe-s"></i>
                    <div style="margin-left: 10px;">Samsung</div>
                </div>
            </div>
            <div class="nav_cart" id="nav_cart" onclick="openModal()">
                <i class="fa-solid fa-cart-shopping cart_icon"></i>
            </div>
        </Nav>
        <div id="output" class="output"></div>
    </div>

    <div class="cart_modal" id="cart_modal">
        <div class="cart_modal_content">
            <div class="cart_modal_close" onclick="closeModal()">X</div>
            <div id="displayCart"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Link js -->
    <script src="./index.js"></script>
</body>
</html>
