<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vong Lap For</title>
</head>
<body>
    <div id="content"></div>

    <script>
        let input = parseInt(prompt("Nhập số N: "));
        for (let i=1 ; i<=input ; i++)
        {
            document.getElementById("content").innerHTML += `The number is ${i}<br/>`;
        }
    </script>
</body>
</html>
