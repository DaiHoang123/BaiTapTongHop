<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Lặp Do While</title>
</head>
<body>
    <div id="content"></div>
    <script>
        let input = null;
        do{
            input = parseInt(prompt("Nhập số từ 1 tới 10: "));
        }
        while(isNaN(input) || input < 1 || input > 10);
        alert(`Số bạn vừa nhập là ${input}`);
    </script>
</body>
</html>
